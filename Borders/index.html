<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Borders</title>
  </head>
  <body>
    <!-- Border Width & Colors -->
    <!-- https://tailwindcss.com/docs/border-width#using-logical-properties -->

    <div class="border-2 border-green-100 m-10">
      <div class="w-96 m-3 p-5 border">Border All Around</div>
      <div class="w-96 m-3 p-5 border border-4">Border Width</div>
      <div class="w-96 m-3 p-5 border-4 border-red-500">Colored Border</div>
      <div class="w-96 m-3 p-5 border-x-4 border-red-500">
        Border applied to X axis
      </div>
      <div class="w-96 m-3 p-5 border-y-4 border-red-500">
        Border applied to Y axis
      </div>

      <div class="w-96 m-3 p-5 border-r-4 border-teal-500">Border Right</div>
      <div class="w-96 m-3 p-5 border-l-4 border-teal-500">Border Left</div>
      <div class="w-96 m-3 p-5 border-t-4 border-teal-500">Border Top</div>
      <div class="w-96 m-3 p-5 border-b-4 border-teal-500">Border Bottom</div>
    </div>

    <!-- Border Radius -->
    <!-- https://tailwindcss.com/docs/border-radius -->

    <div class="border-2 border-green-100 m-10">
      <div class="w-96 m-3 p-5 bg-teal-200 rounded">Border Rounded</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-lg">Border Rounded lg</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-xl">Border Rounded xl</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-3xl">Border Rounded 3xl</div>

      <!-- Specific Sides -->
      <div class="w-97 m-3 p-5 bg-teal-200 rounded-t-xl">
        Border Top Rounded
      </div>
      <div class="w-97 m-3 p-5 bg-teal-200 rounded-b-xl">
        Border Top Rounded
      </div>
    </div>
  </body>
</html>
